<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Royal Hideaway - Carta de Vinos</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">

    <div class="hotel-logo-text">Royal Hideaway</div>

    <header class="main-header"><h1>Carta de Vinos / Wine List</h1></header>

    <div class="filters-container">
        <div class="filter-section">
            <h3 class="filter-title">Tipo / Type</h3>
            <nav class="category-filter">
                <button class="filter-btn active" data-category="all">Todos / All</button>
                <button class="filter-btn" data-category="espumosos">Espumosos / Sparkling</button>
                <button class="filter-btn" data-category="blancos">Blancos / White</button>
                <button class="filter-btn" data-category="rosados">Rosados / Rosé</button>
                <button class="filter-btn" data-category="tintos">Tintos / Red</button>
            </nav>
        </div>

        <div class="filter-section">
            <h3 class="filter-title">País / Country</h3>
            <nav class="country-filter">
                <button class="filter-btn active" data-country="all">Todos / All</button>
                <button class="filter-btn" data-country="Argentina">Argentina / Argentina</button>
                <button class="filter-btn" data-country="Chile">Chile / Chile</button>
                <button class="filter-btn" data-country="España">España / Spain</button>
                <button class="filter-btn" data-country="Francia">Francia / France</button>
                <button class="filter-btn" data-country="Italia">Italia / Italy</button>
                <button class="filter-btn" data-country="México">México / Mexico</button>
                <button class="filter-btn" data-country="Nueva Zelanda">Nueva Zelanda / New Zealand</button>
                <button class="filter-btn" data-country="Uruguay">Uruguay / Uruguay</button>
                <button class="filter-btn" data-country="USA">USA / USA</button>
            </nav>
        </div>
    </div>

    <section id="espumosos" class="wine-section">
        <h2>Vinos Espumosos / Sparkling Wines</h2>
        <div class="wine-grid"></div>
    </section>

    <section id="blancos" class="wine-section">
        <h2>Vinos Blancos / White Wines</h2>
        <div class="wine-grid"></div>
    </section>

    <section id="rosados" class="wine-section">
        <h2>Vinos Rosados / Rosé Wines</h2>
        <div class="wine-grid"></div>
    </section>

    <section id="tintos" class="wine-section">
        <h2>Vinos Tintos / Red Wines</h2>
        <div class="wine-grid"></div>
    </section>
    
    <div id="wineModal" class="modal"></div>

    <footer class="main-footer">
        <p>Precios en pesos mexicanos, impuestos incluidos. / Prices are in mexican pesos, taxes included</p>
    </footer>

    <script src="wines.json"></script> <script src="script.js"></script> </body>
</html>
